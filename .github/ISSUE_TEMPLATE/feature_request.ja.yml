name: ✨ 機能要望
description: 機能追加・改善の提案
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        提案ありがとうございます！「何の課題を解決したいか → どうしたいか」を書いてもらえると助かります。

  - type: textarea
    id: problem
    attributes:
      label: 課題 / 背景
      description: 解決したい課題・背景（なぜ必要か）
      placeholder: "今は〜が難しい / 〜ができない、など"
    validations:
      required: true

  - type: textarea
    id: proposal
    attributes:
      label: 提案する解決策
      description: どういう挙動・API になってほしいか（例コード歓迎）
      placeholder: |
        例:
        - createSerialClient に xxx オプションを追加したい
        - getReadStream の戻り値を xxx にしたい
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 検討した代替案
      description: 他の代替案（回避策）や既存ライブラリ比較があれば
    validations:
      required: false

  - type: textarea
    id: extra
    attributes:
      label: 追加情報
      description: 参考リンク、ユースケース、実装イメージなど
    validations:
      required: false
