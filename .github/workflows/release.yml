name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      # ★ここが肝：Trusted Publishing(OIDC)に必要な npm 11.5.1+ に上げる
      - name: Upgrade npm for Trusted Publishing
        shell: bash
        run: |
          npm -v
          npm i -g npm@^11.5.1
          npm -v

      - run: pnpm install --frozen-lockfile
      - run: pnpm test
      - run: pnpm exec nx build web-serial-rxjs

      # リリース添付用の zip を作る（パッケージ単位）
      - name: Create release zip
        shell: bash
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME#v}"
          ZIP_NAME="web-serial-rxjs-${VERSION}.zip"
          cd packages/web-serial-rxjs
          zip -r "../../${ZIP_NAME}" . \
            -x "node_modules/*" \
               ".git/*" \
               ".DS_Store"

      # publish は token を使わず、OIDC のみで実施（設定を隔離）
      - name: Publish to npm (Trusted Publishing / OIDC)
        shell: bash
        env:
          NODE_AUTH_TOKEN: ""
          NPM_CONFIG_USERCONFIG: ${{ github.workspace }}/.npmrc-ci
          HOME: ${{ github.workspace }}/_home_ci
        run: |
          set -euo pipefail
          mkdir -p "${HOME}"

          echo "registry=https://registry.npmjs.org/" > "${NPM_CONFIG_USERCONFIG}"
          echo "always-auth=false" >> "${NPM_CONFIG_USERCONFIG}"

          npm config delete //registry.npmjs.org/:_authToken || true
          npm config delete _authToken || true

          npm publish ./packages/web-serial-rxjs --access public --provenance

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            web-serial-rxjs-*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
